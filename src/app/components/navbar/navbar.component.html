<!-- NAVBAR -->
<nav class="container" [ngClass]="{'init' : init}">
    <div class="container__navbar">
        <!-- Logo -->
        <img src="assets/logo_nav.png" alt="Company Logo" class="navbar__img" routerLink="home">

        <!-- Menu -->
        <div class="navbar__menu">
            <div class="menu__enlace">
                <a routerLink="home" class="enlace__element">Home</a>
                <a routerLink="cotizar" class="enlace__element">Cotizar</a>
                <a (click)="activarMenu(true)" class="enlace__element">Men√∫</a>
            </div>
        </div>

        <!-- Bars -->
        <div class="menu__bars" (click)="activarMenu(true)">
            <i class="fa-solid fa-bars "></i>
        </div>
    </div>

    <!-- Menu Open -->
    <div class="menu__open" [ngClass]="{'-active' : active}">
        <i class="open__close fa-solid fa-xmark" (click)="activarMenu(false)"></i>
        <a class="open__element" (click)="routerL('home')">Home</a>
        <a class="open__element" (click)="routerL('cotizar')">Cotizar</a>
        <a class="open__element" (click)="routerL('servicios')">Servicios</a>
        <a class="open__element" (click)="routerL('faq')">FAQs</a>
    </div>

</nav>
